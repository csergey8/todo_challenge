<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>To-do app</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-todo" class="input" type="text" placeholder="Search Todo" />
            <label class="checkbox">
                <input type="checkbox" id="completed">Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos" class=""></div>
        <form id="add-todo">
            <input id="new-todo" name="text" type="text" class="input" placeholder="Add what to do..." />
            <button type="submit" class="button">Add Todo</button>
        </form>
    </div>
    


<script src="/scripts/bundle.js"></script>
</body>
</html>
